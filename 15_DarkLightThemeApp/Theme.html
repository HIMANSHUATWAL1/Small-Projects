<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="15style.css">
    <title>Theme switcher</title>
    <script src="https://kit.fontawesome.com/1e3521d77b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="hero">
        <nav>
            <img src="images/logo.png" class="logo" >
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Portfolio</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Hire Me</a></li>

            </ul>
            <img src="images/moon.png" id="icon">
        </nav>

        <div class="info">
            <h1>I'm <span>Himanshu</span> Atwal</h1>
            <p>This is my official portfolio website to showcase my all works related to web <br> development and UI
                design.</p>
            <a href="#">Download CV</a>
        </div>

        <div class="img-box">
            <img src="images/pattern.png" class="back-img">

            <img src="images/hem1.png" class="main-img">

        </div>

        <div class="social-link">
            <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
            <a href=""><i class="fa-brands fa-behance"></i></a>
            <a href=""><i class="fa-brands fa-dribbble"></i></a>
        </div>

    </div>

    <script>

        var icon = document.getElementById('icon');

        icon.onclick = function () {
            document.body.classList.toggle("dark-theme");
            if (document.body.classList.contains("dark-theme")) {
                icon.src = "images/sun.png";
            } else {
                icon.src = "images/moon.png";
            }
        }

    </script>
</body>

</html>
