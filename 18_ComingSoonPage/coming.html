<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="18style.css">
    <title>Coming soon working E-mail subscription</title>
</head>

<body>



    <div class="hero">
        <h3>Coming Soon!</h3>
        <h1>OurBrand New <br>Website Is On It's Way</h1>
        <p>Subscribe for more details. </p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Your email id" required>
            <button type="submit"><img src="images/send-icon.png">
            </button>
        </form>
        <span id="msg"></span>
    </div>

 <!-- submitting to google sheet all the emails -->

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzHunkpUwbgmdSzhCS577VjRIsHruuOVNp7NpGcx3dPJ96mTZjuHGWd41H3_o6fx5E/exec'
        const form = document.forms['submit-to-google-sheet']

        const msg = document.getElementById("msg")

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    msg.innerHTML = "Thank You for Subscribing!"
                    setTimeout(function () {
                        msg.innerHTML = ""

                    }, 5000)
                    form.reset();
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>


</body>

</html>
