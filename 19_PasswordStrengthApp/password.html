<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Show</title>
    <link rel="stylesheet" href="19style.css">
</head>

<body>

    <div class="container">
        <div class="inputBox">
            <input type="password" id="password" placeholder="Enter Password">

            <button type="submit"><img src="./arrow.png" alt=""></button>

            <p id="message">Password is <span id="strength"></span></p>

        </div>
    </div>



    <script>
        const password = document.getElementById('password');

        const message = document.getElementById('message');

        const strength = document.getElementById('strength');

        password.addEventListener('input', function () {
            if (password.value.length > 0) {
                message.style.display = 'block';
            } else {
                message.style.display = 'none';
            }

            if (password.value.length < 5) {
                strength.innerHTML = 'Too Weak';
                password.style.border = '1px solid red';
                message.style.color = 'red';
            } else if (password.value.length >= 5 && password.value.length < 8) {
                strength.innerHTML = 'medium';
                password.style.border = '1px solid yellow';
                message.style.color = 'yellow';
            } else if (password.value.length >= 8) {
                strength.innerHTML = 'Strong';
                password.style.border = '1px solid green';
                message.style.color = 'green';
            }
        });




    </script>
</body>

</html>
